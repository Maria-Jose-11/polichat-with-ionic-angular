<ion-header>
  <ion-toolbar color="secondary" >
    <ion-title class="ion-text-center">Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>
<br/>
<ion-content>
  <br/>
  <ion-title class="ion-text-center"><b>POLICHAT</b></ion-title> 
  <br>
  <b>{{email}}</b>
  <p class="ion-text-center">
    Inicia sesión o registrate para que puedas acceder al chat grupal de la comunidad ESFOT.
  </p>
  <br>
  <ion-img  style="width: y0px; height: 90px;"
  src="https://previews.123rf.com/images/ginatra/ginatra2004/ginatra200400030/144991914-una-ilustraci%C3%B3n-vectorial-de-b%C3%BAho-nerd-con-gafas-en-el-logotipo-del-s%C3%ADmbolo-de-chat.jpg" weight="20px" height="30px"></ion-img>
  <!-- <ion-img  style="width: y0px; height: 90px;" src="https://cdn-icons-png.flaticon.com/512/2369/2369321.png"></ion-img> -->
  
  

  <br>
  <ion-item>
    <ion-label position="floating"><b>Correo electrónico</b></ion-label>
    <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating"><b>Contraseña</b></ion-label>
    <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
  </ion-item>
  <br/>

  <ion-button color="secondary"  (click)="onSubmitLogin()" style="width: 260px;">
    Iniciar sesión
  </ion-button>
  <p class="go-to-register">
    ¿Aún no tienes una cuenta? 
    <!-- <ion-button color="secondary" (click)="goToRegisterPage()">Registrarse</ion-button> -->
  
    <ion-button color="secondary"  (click)="onSubmitSingUp()" >
      Registrarse
    </ion-button>
  </p>
  <p class="ion-text-center">
    <br>
    <br>
    Creado por: Majo
  </p> 
</ion-content>
